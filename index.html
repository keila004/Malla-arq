    .ramo.tachado {

    input[type="checkbox"] {

  <script>
    function toggleRamo(id) {
      const checkbox = document.getElementById('cb-' + id);
      const ramo = document.getElementById('ramo-' + id);
      if (checkbox.checked) {
        ramo.classList.add('tachado');
        localStorage.setItem('ramo-' + id, '1');
      } else {
        ramo.classList.remove('tachado');
        localStorage.setItem('ramo-' + id, '0');
      }
    }

    // Al cargar la página, restaurar estado
    window.onload = function() {
      const all = document.querySelectorAll('input[type=checkbox]');
      all.forEach(cb => {
        const id = cb.id.replace('cb-', '');
        const saved = localStorage.getItem('ramo-' + id);
        if (saved === '1') {
          cb.checked = true;
          document.getElementById('ramo-' + id).classList.add('tachado');
        }
      });
    }
  </script>
